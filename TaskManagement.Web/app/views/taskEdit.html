<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="form-group">
		  	<label for="task.Name">Name:</label>
		  	<input type="text" class="form-control" ng-model="task.Name" id="task.Name">
		</div>
		<div class="form-group">
		  	<label for="task.Description">Description:</label>
		  	<input type="text" class="form-control" ng-model="task.Description" id="task.Description">
		</div>
		<div class="form-group">
		  	<label for="task.Name">Shared with other users:</label>
	  		<div class="row">
	  			<div class="col-sm-6 col-sm-offset-1">
	  				<table class="table">
	  					<tr ng-repeat="user in task.UsersInTasks">
	  						<td>{{user.User.Username}}</td>
	  						<td><button class="btn btn-danger" ng-click="removeUserFromTask(user.UserId)"><i class="fa fa-times"></i></button></td>
	  					</tr>
	  					<tr>
	  						
	  					</tr>
	  				</table>
	  			</div>
	  		</div>
		  	<!-- <button ng-click="addUserInTask()" class="btn btn-success"><i class="fa fa-plus"></i></button> -->

		</div>

		<button ng-click="updateTask()" class="btn btn-primary">Save <i class="fa fa-floppy-o"></i></button>
	</div>
</div>
