<h4 ng-show="showTable"><strong>Ongoing tasks</strong></h4>
<table ng-show="showTable" class="table table-bordered table-striped">
    <thead>
        <tr>
            <td>Name</td>
            <td>Description</td>
            <td>Other users</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="task in tasks">
            <td>{{task.Name}}</td>
            <td>{{task.Description}}</td>
            <td>&nbsp;<span ng-show="task.UsersInTasks.length > 0" class="badge">{{task.UsersInTasks.length}}</span></td>
            <td>
                <button class="btn btn-sm btn-primary" ng-click="editTask(task.Id)"><i class="fa fa-pencil-square-o"></i></button>
                <button class="btn btn-sm btn-danger" ng-click="deleteTask(task.Id)"><i class="fa fa-times"></i></button>
            </td>
        </tr>
    </tbody>
</table>
<div ng-show="!showTable" class="alert alert-info">
  {{showTableMessage}}
</div>
<br/>
<div class="panel panel-default">
  
</div>
<button ng-show="!showNewTask" class="btn btn-success" ng-click="addNewTask()">Add a new task</button>
<div class="panel panel-default" ng-show="showNewTask">
    <div class="panel-body">
        <h4><strong>Add a new task<strong></h4>
        <br>
        <input class="input-sm" ng-model="newTask.Name" type="text" placeholder="Name" />
        <input class="input-sm" ng-model="newTask.Description" type="text" placeholder="Description" />
        <button class="btn btn-primary" ng-show="!addFriends" ng-click="addFriendsToTask()">Add users</button>
        <br>
        <div ng-show="addFriends" class="row">
            <div class="col-md-6">
                <h5>Users in task</h5>
                <input class="input-sm empty" placeholder="&#xF002;" type="text" ng-model="searchFriendInTask.Username"/>
                <br>
                <table class="table">
                    <tbody>
                        <tr ng-repeat="friend in newTask.UsersInTask | filter: searchFriendInTask">
                            <td>
                                {{friend.Username}} 
                                <button class="btn btn-sm btn-danger pull-right" ng-click="removeFriendFromTask(friend)">
                                    <i class="fa fa-minus"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h5>Add user in task</h5>
                <input class="input-sm empty" placeholder="&#xF002;" type="text" ng-model="searchFriend.Username"/>
                <br>
                <table class="table">
                    <tbody>
                        <tr ng-repeat="friend in friends | filter: searchFriend">
                            <td>
                                {{friend.Username}} 
                                <button class="btn btn-sm btn-success pull-right" ng-click="addFriendInTask(friend)">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br />
        <button ng-click="createTask()" class="btn btn-success">Create</button>
    </div>
</div>
